<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="chrome-bootstrap.css" />
  <link rel="stylesheet" href="options.css">
  <script src="zepto.min.js" type="text/javascript"></script>
  <script src="options.js"></script>
</head>
<body class="chrome-bootstrap">
  <div class="frame">
    <div class="navigation">
      <h1><a href="#">Settings</a></h1>
      <ul class="menu">
        <li class="selected"><a href="#general"><span class="i18n" data-message="OptsTweets"></span></a></li>
        <li class=""><a href="#apparence"><span class="i18n" data-message="OptsAppearance"></span></a></li>
        <li class=""><a href="#contenu"><span class="i18n" data-message="OptsContent"></span></a></li>
      </ul>
      <ul class="menu">
        <li class="">
           <a href="#credits">Credits</a>
        </li>
        <li class="">
           <a href="#about">About</a>
        </li>
      </ul>
    </div>
    <div class="mainview view">
      <div id="general" class="selected">
        <header>
          <h1><span class="i18n" data-message="OptsTweets"></span></h1>
        </header>
        <div class="content">
            <h2><span class="i18n" data-message="groupTweetFormat"></span></h2>
            <section>
              <label class="option-label"><span class="i18n" data-message="timeShouldBe"></span></label>
              <section>
                <div class="radio">
                  <label>
                    <input type="radio" name="timestamp" value="relative">
                    <span><span class="i18n" data-message="timeRelative"></span></span>
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="timestamp" value="absolute">
                    <span><span class="i18n" data-message="timeAbsolute"></span></span>
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="timestamp" value="absolute_us">
                    <span><span class="i18n" data-message="timeAbsoluteUS"></span></span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="full_after_24h">
                    <span><span class="i18n" data-message="absoluteAfter24h"></span></span>
                  </label>
                </div>
              </section>
              <label class="option-label"><span class="i18n" data-message="usernamesFullnames"></span></label>
              <section>
                <div class="radio">
                  <label>
                    <input type="radio" name="name_display" value="both">
                    <span><span class="i18n" data-message="bothNames"></span></span>
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="name_display" value="inverted">
                    <span><span class="i18n" data-message="invertedNames"></span></span>
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="name_display" value="username">
                    <span><span class="i18n" data-message="usernameOnly"></span></span>
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="name_display" value="fullname">
                    <span><span class="i18n" data-message="fullnameOnly"></span></span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="typeahead_display_username_only">
                    <span><span class="i18n" data-message="typeahead"></span></span>
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="circled_avatars">
                    <span><span class="i18n" data-message="circleAvatars"></span></span>
                  </label>
                </div>
              </section>
            </section>
            <h2><span class="i18n" data-message="preview"></span></h2>
        </div>
      </div>
      <div id="apparence">
        <header>
          <h1><span class="i18n" data-message="OptsAppearance"></span></h1>
        </header>
        <div class="content">
          <section>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="minimal_mode">
                <span><span class="i18n" data-message="minimalMode"></span></span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="yt_rm_button">
                <span><span class="i18n" data-message="playButtonYT"></span></span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="no_columns_icons">
                <span><span class="i18n" data-message="noColumnsIcons"></span></span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="small_icons_compose">
                <span><span class="i18n" data-message="smallIconsCompose"></span></span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="blurred_modals">
                <span><span class="i18n" data-message="noBgModals"></span></span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="grayscale_notification_icons">
                <span><span class="i18n" data-message="grayscaleIcons"></span></span>
              </label>
            </div>
          </section>
          <h2><span class="i18n" data-message="preview"></span></h2>
        </div>
      </div>
      <div id="contenu" class="">
        <header>
          <h1><span class="i18n" data-message="OptsContent"></span></h1>
        </header>
        <div class="content">
          <section>
            <section>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="url_redirection">
                  <span><span class="i18n" data-message="tcoRemoval"></span></span>
                </label>
              </div>
            </section>
            <label class="option-label"><span class="i18n" data-message="thumbnailsfrom"></span></label>
            <section>
              <div class="checkbox"><label><input type="checkbox" name="provide_500px"><img src="http://g.etfv.co/http://500px.com" /><span>500px <em>500px.com/photo/12345678/awesome-picture</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_bandcamp"><img src="http://g.etfv.co/http://bandcamp.com" /><span>Bandcamp <em>*.bandcamp.com/track, *.bandcamp.com/album</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_cloudapp"><img src="http://g.etfv.co/http://www.getcloudapp.com/" /><span>CloudApp <em>cl.ly/image/*</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_dailymotion"><img src="http://g.etfv.co/http://www.dailymotion.com" /><span>Dailymotion <em>dailymotion.com/video/*</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_deviantart"><img src="http://i.deviantart.net/icons/favicon.ico" /><span>DeviantArt <em>*.deviantart.com/art, fav.me/*, sta.sh</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_dribbble"><img src="https://d13yacurqjgara.cloudfront.net/assets/favicon-e077da1e1160970a2edcc05e6e7dc20b.ico" /><span>Dribbble <em>https://dribbble.com/shots/*, drbl.in/*</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_droplr"><img src="http://g.etfv.co/https://www.droplr.com/" /><span>Droplr <em>d.pr/i/*</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_flickr"><img src="http://g.etfv.co/http://flickr.com" /><span>Flickr <em>https://www.flickr.com/photos/*/*/</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_imgly"><img src="http://g.etfv.co/http://img.ly" /><span>img.ly <em>img.ly/*</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_imgur"><img src="http://g.etfv.co/http://imgur.com" /><span>Imgur <em>imgur.com/*, imgur.com/a/*, imgur.com/gallery/*, i.imgur.com/*</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_instagram"><img src="http://g.etfv.co/http://instagram.com" /><span>Instagram <em>instagram.com/p/*</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_mobyto"><img src="http://g.etfv.co/http://mobypicture.com" /><span>mobypicture <em>moby.to/*</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_soundcloud"><img src="http://g.etfv.co/http://soundcloud.com" /><span>SoundCloud <em>soundcloud.com/user/track</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_ted"><img src="http://g.etfv.co/http://ted.com" /><span>TED <em>www.ted.com/talks/*</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_tumblr"><img src="http://g.etfv.co/http://tumblr.com" /><span>Tumblr <em>*.tumblr.com/*.(jpeg|png|gif)</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_vimeo"><img src="http://g.etfv.co/http://vimeo.com" /><span>Vimeo <em>vimeo.com/*</em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_yfrog"><img src="http://g.etfv.co/http://yfrog.com" /><span>yfrog <em></em> </span></label></div>
              <div class="checkbox"><label><input type="checkbox" name="provide_toresize"><img src="http://g.etfv.co/http://null?defaulticon=bluepng" /><span>Universel <em>url.com/to/image.(jpeg|png|gif)</em> </span></label></div>
            </section>
          </section>
        </div>
      </div>
      <div id="about">
        <header><h1>About</h1></header>
        <div class="content">
          <section>
            <h3>Informations</h3>
            <p>Version: <span class="version-number"></span></p>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
